<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/AddressBook.css">
    <title>Address Book Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets//logo.png" alt="">
            <div>
                <span class="address-text">Address</span><br>
                <span class="address-text address-book">Book</span><br>
            </div>
        </div>
    </header>
    <div class="form-content">
        <div class="form-head">
            <span> PERSON ADDRESS FORM </span>
            <span id="img"><a href="../pages/FormHeader.html" class="cancel-button"><img src="../assets/cancel.png" height="20" width="20"alt="" ></a></span>
        </div>
        <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
            <label class="label text" for="name">Full Name</label>
            <div class="row-content">
                <input class="input" type="text" id="name" name="name" placeholder="Enter Name" required>
            </div>

            <label class="label text" for="phoneNumber">Phone Number</label>
            <div class="row-content">
                <input class="input" type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required>
            </div>

            <label class="label text" for="Address">Address</label>
            <div class="row-content">
                <textarea class="input" name="Address" id="Address" rows="4" placeholder="Enter Address"></textarea>
            </div>

            <div class="row">
                <div class="input-content">
                    <label class="label text" for="City">City</label>
                    <div class="row-content">
                        <select class="input" name="City" id="City">
                            <option value="">City</option>
                            <option value="Banglore">Banglore</option>
                            <option value="Mysore">Mysore</option>
                            <option value="Gulbarga">Gulbarga</option>
                            <option value="Vijapur">Vijapur</option>
                            <option value="Hyderbadh">Hyderbadh</option>
                        </select>
                    </div>
                </div>
                <div class="input-content">
                    <label class="label text" for="State">State</label>
                    <div class="row-content">
                        <select class="input" name="State" id="State">
                            <option value="">State</option>
                            <option value="Karnatak">Karnatak</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Gujarath">Gujarath</option>

                        </select>
                    </div>
                </div>
                <div class="input-content">
                    <label class="label text" for="ZipCode">ZipCode</label>
                    <div class="row-content">
                        <input class="input" type="number" id="ZipCode" name="ZipCode" placeholder="Enter Zip Code" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
